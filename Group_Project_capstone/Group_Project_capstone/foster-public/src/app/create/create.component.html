
<p>EVERYONE HAS A STORY......LETS HEAR YOURS!</p>

<form (ngSubmit)="createNewStory(newStory)">
  <div class="form-group row">
    <label for="name" class="offset-sm-2 col-sm-2 col-form-label">Title</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newStory.name" required minlength="4"  placeholder="Story Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="author" class="offset-sm-2 col-sm-2 col-form-label">Narrator</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="newStory.author" required placeholder="Narrator">
    </div>
  </div>


  <div class="form-group row">
    <label for="description" class="offset-sm-2 col-sm-2 col-form-label">Story</label>
    <div class="col-sm-4">
      <textarea class="form-control" id="description" name="description" [(ngModel)]="newStory.description" required placeholder="Enter your story here"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="offset-sm-2 col-sm-2 col-form-label">Type</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="newStory.type" required placeholder="Type">
    </div>
  </div>
  
 
  
  <div class="form-group row">
    <div class="col-sm-6 offset-sm-2">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
