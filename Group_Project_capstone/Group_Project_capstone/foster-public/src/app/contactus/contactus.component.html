<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
        <h2>Help Change Some lives!</h2>
        <h4>“Giving is not just about making a donation. It is about making a difference.” Kathy Calvin</h4>
      </div>
    </div>

    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input type="text" #fnameRef="ngModel" class="form-control" id="fname" placeholder="Enter First Name" name="fname" ngModel required/>
            <div *ngIf="fnameRef.errors && (fnameRef.dirty || fnameRef.touched)" class="alert alert-danger">
              <div [hidden]="!fnameRef.errors.required">
                Please enter your First Name.
            </div>
          </div> 
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10">
            <input type="text"  #lnameRef="ngModel" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" ngModel required/>
            <div *ngIf="lnameRef.errors && (lnameRef.dirty || lnameRef.touched)" class="alert alert-danger">
              <div [hidden]="!lnameRef.errors.required">
                Please enter your Last Name.
            </div>
          </div> 
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" #emailRef="ngModel" class="form-control" id="email" placeholder="Enter email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel required/>
            <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
              <div [hidden]="!emailRef.errors.pattern">
                Please enter a valid email.
            </div>
            <div [hidden]="!emailRef.errors.required">
              Please enter your email.
          </div> 
          </div> 
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <input type="number" [(ngModel)] ="finalAmount"><br><br>


                    <div id="paypal-checkout-btn"style="margin-left:3em"></div>
       

      </div>
    </div>

  </div>

</div>
<br><br><br>
