<form (ngSubmit)="updatestory(newStory)">
  <div class="form-row">
    <div class="col-md-6 mb-3 md-form">
      <label for="name">Title:</label>
      <input [(ngModel)]="pageContent.header.name" id="name" #tRef="ngModel"  type="text" class="form-control" placeholder=" Story Name" name="name" required="required" ngModel required>
      <div *ngIf="tRef.errors && (tRef.dirty || tRef.touched)" class="alert alert-danger">
        <div [hidden]="!tRef.errors.required">
            Please enter title!!
        </div>
        
    </div>
    </div>
    <br>
    <div class="col-md-6 mb-3 md-form">
      <label for="author">Narrator:</label>&nbsp;&nbsp;&nbsp;
      <input [(ngModel)]="pageContent.header.author"  #aRef="ngModel" type="text" class="form-control" id="author" name="author" placeholder="Narrator" pattern="[a-zA-Z. ]*" required="required" ngModel required>
      <div *ngIf="aRef.errors && (aRef.dirty || aRef.touched)" class="alert alert-danger">
        <div [hidden]="!aRef.errors.required">
            Please enter Narrator Name!!
        </div>
        <div [hidden]="!aRef.errors.pattern">
          Please enter a valid name!!.
      </div>
    </div>
      <br>
    </div>
  </div>
    <br>
<div class="form-row">
    <div class="col-md-6 mb-3 md-form">
      <label for="description">Story:</label>&nbsp;&nbsp;&nbsp;
     
      <textarea [(ngModel)]="pageContent.header.description" type="text" #sRef="ngModel" class="form-control" id="description" name="description"  maxlength="300" placeholder="Story" required="required" rows="5" cols="50" ngModel required> </textarea>
      <div *ngIf="sRef.errors && (sRef.dirty || sRef.touched)" class="alert alert-danger">
        <div [hidden]="!sRef.errors.required">
            Please enter something!!
        </div>
        
    </div>
      <br>
    </div>
    <br>
    

  </div>
  <div class="form-row">
    <div class="col-md-12 mb-6 md-form">
      <label for="type">Type:</label>&nbsp;&nbsp;&nbsp;
      <input [(ngModel)]="pageContent.header.type" #tRef="ngModel" type="text" class="form-control" id="type" name="type" placeholder=" Type" required="required" pattern="[a-zA-Z. ]*" ngModel required>
      <div *ngIf="tRef.errors && (tRef.dirty || tRef.touched)" class="alert alert-danger">
        <div [hidden]="!tRef.errors.required">
            Please enter a value!!
        </div>
        <div [hidden]="!tRef.errors.pattern">
          Please enter a valid type!!.
      </div>
        
    </div>
      <br>
    </div>

  </div>
  
  <br>
  <button type="submit" class="btn" style="background-color: #a4b494" >UPDATE</button>
  <button class="btn" (click)="deletestory(newStory._id)" style="background-color: #519872" >DELETE</button>


</form>
