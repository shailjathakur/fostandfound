
<section class='story-section' *ngFor="let story of stories">
  <div class='story-card'>
  
    <div class='text story-text'>
     
      <h1 class='heading'>
        {{story.name}}
      </h1>
      <div class='author'>
        By {{story.author}}
      </div>
      
         <span class='genre'>
        {{story.type}}
      </span>
      <article class='description'>
        {{story.description}}
      </article>
      <footer class='footer'>
        <a class='button' routerLink="story/{{story._id}}">
          Details
        </a>
      </footer>
    </div>
  </div>
</section>
